saving_dir: 'results/tabular_classif/'
experiment_name: 'uci_classif_austrailan'
data:
  path: 'data/australian_proc.data'
  source: 'local'
  data_type: 'tabular'
  task: 'class'
  target_column: null
  target_len: 1
  features: null
  datapoint_limit: null
  normalize: false
  train_split: 0.4
  valid_split: 0.1
  test_split: 0.5
model:
  model: FCN
  hidden_structure: [32, 2]
  activation: 'sigmoid'
  use_bias: true
training:
  warmstart:
    include: true
    optimizer_config:
      name: 'adamw'
      parameters: {'learning_rate': 0.01, 'b1': 0.9, 'b2': 0.999, 'weight_decay': 0.001}
    warmstart_exp_dir: null
    max_epochs: 500
    batch_size: 32
    patience: 20
  sampler:
    name: 'mclmc'
    warmup_steps: 50000
    n_chains: 12
    n_samples: 10000
    use_warmup_as_init: true
    diagonal_preconditioning: false
    num_effective_samples: 100
    desired_energy_var_start: 0.5
    desired_energy_var_end: 0.1
    trust_in_estimate: 1.5
    step_size_init: 0.01
    n_thinning: 10
    keep_warmup: false
    prior_config:
      name: 'StandardNormal'
      parameters: {}
rng: 4
logging: true
